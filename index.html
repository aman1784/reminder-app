<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reminder Web App</h1>
        <div class="input-container">
            <input type="text" id="reminderInput" placeholder="Enter your reminder...">
            <input type="number" id="frequencyInput" placeholder="Frequency (minutes)" min="1">
            <button id="setReminderBtn">Set Reminder</button>
        </div>
        <div id="reminderList"></div>
    </div>
    
    <script src="script1.js"></script>
</body>
</html>
